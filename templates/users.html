
{% include 'admin_dash.html' %}

{% block body %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
   
    <hr>
 
    

<div class=" row">
    <div class="col-sm-12">
        <div class = "jumbotron p-0">
       
            
            <h2> <button type="button" class="btn btn-success float-right" data-toggle = "modal" data-target ="#modalPatient">Add New User </button></h2>



          
            <table class=" table table-hover ">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Doctor</th>
                    <th>Action</th>
               
                </tr>

                {% for row in users %}


                <tr>

                    <td> {{row.id}}</td>
                    <td> {{row.username}}</td>
                    <td> {{row.email}}</td>
                    <td> {{row.doctor}}</td>
                   

                   
                    <td>
                        <a href="/update/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}">Edit</a>
                        <a href="/delete/{{row.id}}" class="btn btn-success btn-xs"  onclick="return confirm('Are you sure to delete?')">Delete</a>
                        <a href="/delete/{{row.id}}" class="btn btn-info btn-xs"  onclick="return confirm('Are you sure to delete?')">Message</a>
                        
                    </td>
                </tr>
                {% endfor %}
</table>
</div>
</div>
</div>


     
    
</main>  
    

{% endblock %}
