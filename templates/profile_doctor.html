
{% include 'doctor_dash.html' %}

{% block body %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
   
    <hr>
    

    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
     
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Add padding to containers */
    .container {
      padding: 16px;
      background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for the submit button */
    .registerbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .registerbtn:hover {
      opacity: 1;
    }
    
    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }
    
    /* Set a grey background color and center the text of the "sign in" section */
   
    </style>
    {% with messages = get_flashed_messages() %}
    
    {% if messages %}
    
    {% for message in messages %}
    
    <div class = "alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss = "alert" aria-label= "close">
    
            <span aria-hidden ="true">x</span>
        </button>
        {{message}}
    
    </div>
    
    {% endfor %}
    {% endif %}
    {% endwith %}
    </strong>
  

  
    <form action="{{url_for('update_profile_doctor')}}" method = "POST">
        <div class="container">
          <h1 class="text-primary">User Details</h1>
      
    
          
          <hr>
          
          <label for="username"><b>Username</b></label>
          <input type="hidden" name="id" value="{{current_user.id}}">
          <input type="text" placeholder="Enter username" name="username" id="username" value = "{{current_user.username}}" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" value = "{{current_user.email}}"" required>
      
          <label for="password"><b>Password</b></label>
          <input type="text" placeholder="Repeat Password" name="password" id="password" value = "{{current_user.password}}" required>
         
          <label for="work"><b>License no.</b></label>
          <input type="text" placeholder="License no." name="work" id="work" required>
    
          <label for="country">Specialization</label>
            
          <select id="country" name="country" class="form-control">
              <option value="Dermatology">Dermatology</option>
              <option value="Pediatrics">Pediatrics</option>
              <option value="Nephrology">Nephrology</option>
              <option value="Psychiatry">Psychiatry</option>
              <option value="Anesthesiology">Anesthesiology</option>
              <option value="Ophthalmology">Ophthalmology</option>
              
          </select>
          <hr>
     
          <button type="submit" class="registerbtn" href = "/update/{{current_user.id}}">Update
           
   
        </button>
          
        </div>
        
        <div class="container signin">
        </div>
      </form>
    
         
     
        
    
</main>  
    

{% endblock %}
